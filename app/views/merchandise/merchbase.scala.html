@(title: String, user:Option[Merchant])(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/base.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/component.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/layout.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui.dynatree.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.dynatree.min.js")" type="text/javascript"></script>
</head>
<body class="column_3">
<div id="wrapper">
    @user match {
        case Some(merchant) => {
            <section id="topSection">
                <h1 id="store_logo" title="YuXia">
                    <a href="@routes.Application.index"></a>
                </h1>
                <a href="@routes.Merchandise.login">@Messages("signout.label")</a>
            </section>
            <section id="mainSection">
                <div id="merchMenu" class="left">
                    <li><a href="#">@Messages("merch.baseinfo")</a></li>
                    <li><a href="@routes.Products.list">@Messages("merch.myproducts")</a></li>
                    <li><a href="@routes.Products.newProduct">@Messages("merch.newproduct")</a></li>
                </div>
                <div id="merchContent" class="right">
                    @content
                </div>
            </section>
        }
        case None =>{
            <section id="topSection">
                <h1 id="store_logo" title="YuXia">
                    <a href="@routes.Application.index"></a>
                </h1>
            </section>
            <section id="mainSection">
                <div id="merchContent" class="right">
                    @content
                </div>
            </section>
        }
    }

    <section id="btmSection">
        <p>Footer</p>
    </section>
</div>
</body>
</html>
