@(products: Seq[Product])(implicit merchant:Option[Merchant])

@import helper._
@merchbase(Messages("merch.product.title"),merchant){
        @for(product <- products) {
            <li><a href="@routes.Products.get(product.id)" >@product.id </a>, @product.name, @product.description, @product.imageUrl </li>
        }
}
