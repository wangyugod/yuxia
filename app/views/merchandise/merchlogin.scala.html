@(form:Form[(String,String)])(implicit flash:Flash)

@merchbase(Messages("merch.login"), None) {
@helper.form(routes.Merchandise.authenticate)      {

@form.globalError.map { error =>
<p class="error">
    @error.message
</p>
}

@flash.get("success").map { message =>
<p class="success">
    @message
</p>
}

<p>
    <input type="login" name="login" placeholder="Login" id="login" value="@form(" login").value">
</p>
<p>
    <input type="password" name="password" id="password" placeholder="Password">
</p>
<p>
    <button type="submit" id="loginbutton">@Messages("merch.login")</button>
    <a href="/signup">@Messages("merch.signup")</a>
</p>

}
}
