@(user:Option[Profile])
<div class="acctNav">
    <ul>
        <li class="welcome">@Messages("site.welcome"), <span class="customerName">
		    @user match {
				case Some(user) => {
				   @user.name
                   </span>( Not Me? <a href="@routes.ProfileController.login">Click Here</a> )</li>
                   <li><a href="@routes.ProfileController.signout">Sign Out</a></li>
                   <li><a href="@routes.ProfileController.myAccount">My Account</a></li>
				}
				case None => {
				   @Messages("site.anonymous")
                   <li><a href="@routes.ProfileController.login">Sign in</a></li>
                   <li><a href="@routes.ProfileController.signup">Register</a></li>
				}
			}
    </ul>
</div>
